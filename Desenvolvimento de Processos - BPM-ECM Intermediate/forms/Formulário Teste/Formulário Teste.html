<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<!-- Exemplos de inputs -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fluigicon fluigicon-exclamation-sign icon-md"
							aria-hidden="true"></i> i18n.translate("exemplosInput")</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="exemploInputText">i18n.translate("exemploInputText")</label>
							<input type="text" class="form-control" name="exemploInputText" id="exemploInputText"
								placeholder="Texto">
						</div>
						<div class="form-group col-md-4">
							<label for="exemploInputEmail">i18n.translate("exemploInputEmail")</label>
							<input type="email" class="form-control" name="exemploInputEmail" id="exemploInputEmail"
								placeholder="Email">
						</div>
						<div class="form-group col-md-4">
							<label for="exemploInputSenha">i18n.translate("exemploInputSenha")</label>
							<input type="password" class="form-control" name="exemploInputSenha" id="exemploInputSenha"
								placeholder="Senha">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-2">
							<label for="exemploInputData">i18n.translate("exemploInputData")</label>
							<input type="text" class="form-control" name="exemploInputData" id="exemploInputData"
								placeholder="00/00/0000">
						</div>
						<div class="form-group col-md-6">
							<label for="exemploInputArquivo">i18n.translate("exemploInputArquivo")</label>
							<input type="file" name="exemploInputArquivo" id="exemploInputArquivo">
							<p class="help-block" name="exemploAjuda">i18n.translate("exemploAjuda")</p>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-2">
							<label for="exemploInputRadio">i18n.translate("exemploEntradaRadio")</label>
							<div class="radio">
								<label><input type="radio" name="exemploInputRadio" id="exemploInputRadio"
										value="radio1">i18n.translate("radio1")</label>
								<label><input type="radio" name="exemploInputRadio" id="exemploInputRadio"
										value="radio2">i18n.translate("radio2")</label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label>i18n.translate("exemploEntradaCheckbox")</label>
							<div class="checkbox">
								<label><input type="checkbox" name="checkbox1">i18n.translate("checkbox1")</label>
								<label><input type="checkbox" name="checkbox2">i18n.translate("checkbox2")</label>
								<label><input type="checkbox" name="checkbox3">i18n.translate("checkbox3")</label>
								<label><input type="checkbox" name="checkbox4">i18n.translate("checkbox4")</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<label for="informacoes">i18n.translate("informacoes")</label>
							<textarea rows="5" name="informacoes" id="informacoes" class="form-control"></textarea>
						</div>
					</div>
				</div>
			</div>

			<!-- Exemplo de entrada de endereço -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fluigicon fluigicon-map-marker icon-md" aria-hidden="true"></i>
						i18n.translate("exemploEntradaEndereco")</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-2">
							<label for="cep">i18n.translate("cep")</label>
							<input type="text" name="cep" id="cep" class="form-control" mask="00000-000">
						</div>
						<div class="form-group col-md-3">
							<label for="logradouro">i18n.translate("logradouro")</label>
							<input type="text" name="logradouro" id="logradouro" class="form-control">
						</div>
						<div class="form-group col-md-1">
							<label for="numero">i18n.translate("numero")</label>
							<input type="text" name="numero" id="numero" class="form-control">
						</div>
						<div class="form-group col-md-2">
							<label for="bairro">i18n.translate("bairro")</label>
							<input type="text" name="bairro" id="bairro" class="form-control">
						</div>
						<div class="form-group col-md-2">
							<label for="cidade">i18n.translate("cidade")</label>
							<input type="text" name="cidade" id="cidade" class="form-control">
						</div>
						<div class="form-group col-md-2">
							<label for="estado">i18n.translate("estado")</label>
							<input type="text" name="estado" id="estado" class="form-control">
						</div>
					</div>
				</div>
			</div>

			<!-- Exemplo de entrada de valores numéricos -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fluigicon fluigicon-money icon-md" aria-hidden="true"></i> 
						i18n.translate("exemploEntradaNumerico")</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-2">
							<label for="moeda">i18n.translate("moeda")</label>
							<select name="moeda" id="moeda" class="for" dataset="testeDts" datasetkey="simbolo" datasetvalue="nomeMoeda"></select>
						</div>
						<div class="form-group col-md-2">
							<label for="valor">i18n.translate("valor")</label>
							<input type="number" name="valor" id="valor" class="form-control">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

<script type="text/javascript" src="cep.js"></script>
<script type="text/javascript">
	var exemploInputCalendario = FLUIGC.calendar('#exemploInputData');
</script>

</html>
