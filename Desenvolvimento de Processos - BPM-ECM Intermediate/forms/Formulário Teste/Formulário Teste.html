<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="form-group col-md-4">
				<label for="exemploInputText">Entrada de texto</label>
				<input type="text" class="form-control" name="exemploInputText" id="exemploInputText" placeholder="Texto">
			</div>
			<div class="form-group col-md-4">
				<label for="exemploInputEmail">Entrada de email</label>
				<input type="email" class="form-control" name="exemploInputEmail" id="exemploInputEmail" placeholder="Email">
			</div>
			<div class="form-group col-md-4">
				<label for="exemploInputSenha">Entrada de senha</label>
				<input type="password" class="form-control" name="exemploInputSenha" id="exemploInputSenha" placeholder="Senha">
			</div>
			<div class="form-group">
				<label for="exemploInputArquivo">Entrada de arquivo</label>
				<input type="file" name="exemploInputArquivo" id="exemploInputArquivo">
				<p class="help-block">Exemplo de bloco para mensagem de ajuda.</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="checkbox1"> Check box 1
				</label>
			</div>
			<button type="submit" class="btn btn-default">Enviar</button>
		</form>
	</div>
</body>

</html>
